<!DOCTYPE HTML>
<html>
	<head>
		<style>
			table,td,th
			{
				border-collapse:collapse;
				border:2px solid black;
				background-color:lightblue;
				width:33%;
				text-align:center;
			}
			table
			{
				margin:auto;
			}
			input{text-align:left;}
			
		</style>
		
		<script>
			
			document.write("<table> <tr> <th colspan='3'> THE NUMBERS FROM 1 TO 10 WITH THEIR SQUARES & CUBES </th> </tr> ");
			
			document.write("<tr><td> NUMBERS </td> <td> SQUARES </td> <td> CUBES </td> </tr>");
			
			for(var i=0;i<=10;i++)
			{
				document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td>");
			}
			
			document.write("</table>");
			
		</script>	
	</head>
</html>
