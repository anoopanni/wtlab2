<!DOCTYPE HTML>
<html>
<head>
    <style>
        table,td,th{

        border:2px solid black;
        background-color:;
        border-collapse:collapse;
        width:33%;
        text-align:center;
        }
        table{
            margin:auto;
        }
        input{
            text-align:left;
        }
    </style>

    <script>
        function cals(click_id)
        {
            var val1 = parseFloat(document.getElementById("value1").value);
            var val2 = parseFloat(document.getElementById("value2").value);

            if(isNaN(val1)||isNaN(val2))
            {
                alert("enter a valid number");
            }
            
            else if(click_id=="add")
            {
                document.getElementById("answer").value = val1+val2;
            }
            else if(click_id=="sub")
            {
                document.getElementById("answer").value = val1-val2;
            }
            else if(click_id=="mul")
            {
                document.getElementById("answer").value = val1*val2;
            }
            else if(click_id=="div")
            {
                document.getElementById("answer").value = val1/val2;
            }
        }

        function cls()
        {
			value1.value="";
			value2.value="";
			answer.value="";
        }
    </script>
</head>
<body>
    <table>
        <tr><th colspan="4"> SIMPLE CALCULATOR </th></tr>
        
		<tr>
            <td>Value1:</td>
            <td><input type="text" id="value1" value=""></td>       
            <td>value2:</td>
            <td><input type="text" id="value2" value=""></td>
        </tr>
		
        <tr>
            <td><input type="button"value="Add" id="add" onclick="cals(this.id)"> </td>
            <td><input type="button"value="Subtract" id="sub" onclick="cals(this.id)"></td>
            <td><input type="button"value="Multiply" id="mul" onclick="cals(this.id)"></td>
            <td><input type="button"value="Division" id="div" onclick="cals(this.id)"></td>
        </tr>
		
        <tr>
            <td>Answer:</td>
            <td><input type="text" id="answer" value="" disabled></td>
            <td colspan="2"><input type="button" value="clear all" onclick="cls()"> </td>
        </tr>
		
    </table>	
</body>

</html>
